<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Series Task Simulator</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button{
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px
        }
        .highlight{
            color:red;
            font-size:bold;
        }
    </style>
    
</head>
<body>
    <h1>Web Series Task Simulator</h1>
    <label for="character">Choose a character:</label>
    <select id="character">
        <option value="Eleven">Eleven(Stranger Things)</option>
        <option value="Professor">Professor(Monet Heist)</option>
        <option value="Abhishek">Abhisek(Panchayat)</option>
        <option value="Jeetu Bhaiya">Jeetu Bhaiya(Kota Factory)</option>
    </select>
    <button onclick="startTask()">Start Task</button>
    <div id="task"></div>
    <div id="message"></div>
    <script src="miniproj1.js"> </script>
</body>
</html>
