<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Finder</title>

</head>
<body>
    <div class="container">
        <!-- Recipe Inputs -->
        <h1 class="title">Recipe Maker</h1>

        <form id="recipeMakerForm">
            <label for="recipeName">Enter Recipe Name:</label>
            <input id="recipeName" type="text" required><br><br>
            <label for="recipeIngredients">Enter the Ingredients (comma separated):</label>
            <input id="recipeIngredients" type="text" required><br><br>
            <label for="recipeMakingSteps">Enter the Process:</label>
            <input id="recipeMakingSteps" type="text" size="42" class="largeBox" required><br><br>
            <input type="submit" id="submit" value="Submit">
        </form>
        <br><hr>

        <h2 class="title">Recipe List</h2>
        <div id="recipeList" class="recipeList">
            <!-- Saved Recipes will go here -->
        </div>
        <br><hr>

        <div id="recipeLoad" class="recipeLoad">
            <!-- Loading a Saved Recipe will display here -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
