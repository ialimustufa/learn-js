<!DOCTYPE html>
<html>
<head>
    <title>Event Handler Example</title>
</head>
<body>
    <button id="myButton">Click me</button>
    <script>
        let button = document.getElementById('myButton');
        button.addEventListener('click', function() {
            console.log(this); // Logs the button element.
        });
    </script>
</body>
</html
