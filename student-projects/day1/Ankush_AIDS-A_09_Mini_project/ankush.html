<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Series Task Simulator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            padding: 20px;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 30px; /* Increased margin to add distance */
            background-color: #fff;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            margin: 0 auto;
        }

        button:hover {
            background-color: #357ab8;
        }

        #messageContainer {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
        }

        @media (min-width: 600px) {
            select, button {
                max-width: 400px;
                margin: 0 auto;
            }

            button {
                margin-top: 20px; /* Add margin top to separate button and select */
            }
        }
    </style>
</head>

<body>
    <h1>Web Series Task Simulator</h1>
    <select id="webSeriesDropdown">
        <option value="friends">Friends</option>
        <option value="strangerThings">Stranger Things</option>
        <option value="breakingBad">Breaking Bad</option>
        <!-- Add more web series options here -->
    </select>
    <button onclick="displayMessage()">Show Message</button>

    <div id="messageContainer"></div>

    <script>
        function displayMessage() {
            const dropdown = document.getElementById("webSeriesDropdown");
            const selectedSeries = dropdown.value;
            let message = "";

            switch (selectedSeries) {
                case "friends":
                    message = "Best friends make good times better!!";
                    break;
                case "strangerThings":
                    message = "Open The Gate. Eleven is here!!";
                    break;
                case "breakingBad":
                    message = "I am the one who knocks!!";
                    break;
                default:
                    message = "Select a web series from the dropdown.";
            }

            document.getElementById("messageContainer").textContent = message;
        }
    </script>
</body>

</html>
