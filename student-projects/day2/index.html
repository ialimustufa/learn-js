<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgb(8, 94, 96);
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em;
        }
        #recipeList {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
            margin-bottom: 2em;
        }
        .recipe-card {
            background-color: rgb(8, 94, 96);
            color:white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            cursor: pointer;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .recipe-card:hover {
            transform: scale(1.05);
        }
        #recipeDetails {
            background-color: rgb(8, 94, 96);
            color:white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        #recipeDetails.hidden {
            display: none;
        }
        #closeButton {
            background-color: black;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            padding: 0.5em 1em;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #addRecipeForm {
            background-color: rgb(8, 94, 96);
            color:white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit "] {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5em 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Recipe List</h1>
</header>

<div class="container">
    <div id="recipeList"></div>

    <div id="recipeDetails" class="hidden">
        <h2 id="recname"></h2>
        <ul id="ingredientList"></ul>
        <p id="recipeInstructions"></p>
        <button id="closeButton">Close</button>
    </div>

    <form id="addRecipeForm">
        <h2>Add New Recipe</h2>
        <input type="text" id="recnameInput" placeholder="Recipe Name" required>
        <input type="text" id="ingredientsInput" placeholder="Ingredients (comma separated)" required>
        <textarea id="instructionsInput" placeholder="Instructions" required></textarea>
        <button type="submit">Add Recipe</button>
    </form>
</div>

<script>
    let recipes = [
        {
            name: "Sandwich",
            ingredients: ["Bread", "Tomato", "Onion", "Butter", "Potato", "Ketchup"],
            instructions: "Assemble all the items in the bread and enjoy"
        },
        {
            name: "Maggi",
            ingredients: ["Maggi", "Water", "Pan", "Gas", "plate", "Tablespoon"],
            instructions: "Put maggi in pan with water, put maggi masala and let it cook for 5 minutes. Serve and enjoy"
        }
    ];

    const recipeList = document.getElementById("recipeList");
    const recipeDetails = document.getElementById("recipeDetails");
    const addRecipeForm = document.getElementById("addRecipeForm"); 
    const recnameInput = document.getElementById("recnameInput");
    const ingredientsInput = document.getElementById("ingredientsInput");
    const instructionsInput = document.getElementById("instructionsInput");

    function showRecipeDetails(recipe) {
        document.getElementById("recname").textContent = recipe.name;
        const ingredientList = document.getElementById("ingredientList");
        ingredientList.innerHTML = ""; 
        recipe.ingredients.forEach(ingredient => {
            const listItem = document.createElement("li");
            listItem.textContent = ingredient;
            ingredientList.appendChild(listItem);
        });
        document.getElementById("recipeInstructions").textContent = recipe.instructions;
        recipeDetails.classList.remove("hidden");
    }

    function createRecipeCard(recipe) {
        const card = document.createElement("div");
        card.classList.add("recipe-card");
        card.textContent = recipe.name;
        card.addEventListener("click", () => showRecipeDetails(recipe));
        recipeList.appendChild(card);
    }

    addRecipeForm.addEventListener("submit", function(event) {
        event.preventDefault(); 

        const newRecipe = {
            name: recnameInput.value,
            ingredients: ingredientsInput.value.split(",").map(item => item.trim()),
            instructions: instructionsInput.value
        };
        
        recipes.push(newRecipe); 
        createRecipeCard(newRecipe); 
        
        recnameInput.value = "";
        ingredientsInput.value = "";
        instructionsInput.value = "";
    });

    document.getElementById("closeButton").addEventListener("click", () => {
        recipeDetails.classList.add("hidden");
    });

    recipes.forEach(createRecipeCard);

    function loadRecipesFromLocalStorage() {
        const storedRecipes = localStorage.getItem("recipes");
        if (storedRecipes) {
            recipes = JSON.parse(storedRecipes);
        }
    }

    function saveRecipesToLocalStorage() {
        localStorage.setItem("recipes", JSON.stringify(recipes));
    }

    window.addEventListener("beforeunload", saveRecipesToLocalStorage);
    loadRecipesFromLocalStorage();
</script>

</body>
</html>
