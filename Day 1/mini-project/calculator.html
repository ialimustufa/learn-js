<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>
<script>
  function calculate(operation) {
    let val1 = parseFloat(document.getElementById('value1').value);
    let val2 = parseFloat(document.getElementById('value2').value);
    let result;

    switch (operation) {
      case 'add':
        result = val1 + val2;
        break;
      case 'subtract':
        result = val1 - val2;
        break;
      case 'multiply':
        result = val1 * val2;
        break;
      case 'divide':
        result = val1 / val2;
        break;
      default:
        result = 'Invalid operation';
    }

    document.getElementById('result').innerText = `Result: ${result}`;
  }
</script>
</head>
<body>
  <input type="number" id="value1" placeholder="Enter first number">
  <input type="number" id="value2" placeholder="Enter second number">
  <button onclick="calculate('add')">Add</button>
  <button onclick="calculate('subtract')">Subtract</button>
  <button onclick="calculate('multiply')">Multiply</button>
  <button onclick="calculate('divide')">Divide</button>
  <p id="result"></p>
</body>
</html>
