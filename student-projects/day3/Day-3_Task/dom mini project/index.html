<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #todo-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #add-btn {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        #add-btn:hover {
            background-color: #4cae4c;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        #todo-list li {
            background-color: #f9f9f9;
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }

        #todo-list li:hover {
            background-color: #f1f1f1;
        }

        #todo-list li.done {
            text-decoration: line-through;
            color: #999;
        }

        .todo-actions {
            display: flex;
            gap: 5px;
        }

        .todo-actions button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .todo-actions button.complete-btn {
            background-color: #5bc0de;
        }

        .todo-actions button.complete-btn:hover {
            background-color: #31b0d5;
        }

        .todo-actions button.delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="todo-input" placeholder="Add new todo">
        <button id="add-btn">Add</button>
        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>

</body>
</html>
