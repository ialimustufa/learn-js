<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Recipe Finder</title>

</head>
<body>
    <div class="container">
        <!-- Recipe Inputs -->
        <h1 class="title"> The Flavors of india</h1>

        <form id="recipeMakerForm">
            <label for="recipeName">Enter Recipe Name :</label>
            <input id="recipeName" type="text" required><br><br>
            <label for="recipeIngredients">Ingredients Required :</label>
            <input id="recipeIngredients" type="text" required><br><br>
            <label for="recipeMakingSteps">Process :</label>
            <input id="recipeMakingSteps" type="text" size="42" class="largeBox" required><br><br>
            <input type="submit" id="submit" value="Submit">
        </form>
        <br><hr>

        <h2 class="title">Stored Recipe </h2>
        <div id="recipeList" class="recipeList">
            
        </div>
        <br><hr>

        <div id="recipeLoad" class="recipeLoad">
          
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
