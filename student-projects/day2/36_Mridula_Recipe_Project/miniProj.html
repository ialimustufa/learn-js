<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Trident</h1>
    <h3>--- Recipe Book ---</h3>

    <label for="">Recipe Name: </label>
    <input type="text" class="boxInput" id="recipenameInput">

    <label for="">Ingredients: </label>
    <input type="text" class="boxInput" id="ingredientsInput">
    
    <label for="">Instructions: </label>
    <textarea name="" class="boxInput" id="instructionsInput"></textarea>
    <div>
    <button id="submit">Add Recipe</button>
    </div>
    
    <div id="recipe_container">
    </div>

    <div id="recipeDetails" class="hidden">
        <h2 id="recipeName"></h2>
        <h3>--- Ingredients ---</h3>
        <ul id="ingredientList"></ul>
        <h3>--- Instructions ---</h3>
        <p id="recipeInstructions"></p>

        <button id="closeButton">Close</button>
    </div>

<script src="miniProj.js"></script>
</body>
</html>
