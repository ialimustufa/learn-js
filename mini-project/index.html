<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Series Task Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Web Series Task Simulator</h1>
    <label for="character">Choose a character:</label>
    <select id="character">
        <option value="abhishek">Abhishek (Panchayat)</option>
        <option value="professor">Professor (Money Heist)</option>
        <option value="eleven">Eleven (Stranger Things)</option>
    </select>
    <button onclick="startTask()">Start Task</button>
    <div id="task"></div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
