<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Message Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        #myDropdown {
            font-size: 25px;
            border-radius: 2px;
        }
        button{
            font-size: 25px;
            border-radius: 2px;

        }
    </style>
</head>
<body>

    <h1>Web Series Task Simulator</h1>
    <select id="myDropdown">
        <option value="0">Choose a Character:</option>
        <option value="1">Walter White (Breaking Bad)</option>
        <option value="2">Sherlock Holmes (Sherlock Holmes)</option>
        <option value="3">Jon Snow (Game of Thrones)</option>
    </select>
    <button onclick="displayMessage()">Start Task</button>

    <div id="message"></div>

    <script>
        function displayMessage() {
            const dropdown = document.getElementById('myDropdown');
            const messageDiv = document.getElementById('message');
            const selectedValue = dropdown.value;

            let message = '';

            switch (selectedValue) {
                case '1':
                    message = 'Your Task: Manufacture and sell methamphetamine.';
                    break;
                case '2':
                    message = 'Your Task: Solve complex crimes and mysteries.';
                    break;
                case '3':
                    message = 'Your Task: Guard The Wall';
                    break;
                default:
                    message = 'Please select a valid option from the dropdown.';
            }

            messageDiv.innerText = message;
        }
    </script>

</body>
</html>
