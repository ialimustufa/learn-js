<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Finder</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Recipe Maker</h1>
        <form id="recipeMakerForm">
            <label for="recipeName">Enter Recipe Name:</label>
            <input id="recipeName" type="text" placeholder="e.g., Spaghetti Bolognese" required>
            <label for="recipeIngredients">Enter the Ingredients (comma separated):</label>
            <input id="recipeIngredients" type="text" placeholder="e.g., pasta, tomatoes, ground beef" required>
            <label for="recipeMakingSteps">Enter the Process:</label>
            <textarea id="recipeMakingSteps" rows="4" class="largeBox" placeholder="e.g., Step 1: Cook pasta. Step 2: ..." required></textarea>
            <input type="submit" id="submit" value="Submit">
        </form>
        <hr>
        <h2 class="title">Recipe List</h2>
        <div id="recipeList" class="recipeList"></div>
        <hr>
        <div id="recipeLoad" class="recipeLoad"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
