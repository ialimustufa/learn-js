<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Task Simulator</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <h1 class="heading">Website Task Simulator</h1>
    <h2 class="heading">I am sure you have a favourite character.</h2>
    <label for="character">Choose a character</label>
    <select name="character" id="character">
        <option value=""></option>
        <option value="Spiderman">Spiderman</option>
        <option value="Dr Strange">Dr Strange</option>
        <option value="Ironman">Ironman</option>
        <option value="Thor">Thor</option>
        <option value="Captain America">Captain America</option>
    </select>
    <button onclick="startTask()">Start Task</button>
    <div id="task"></div>
    <div id="message"></div>
    <script src="script1.js"></script>
</body>
</html>
