<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="num1" placeholder="Enter first Num" />
    <input type="number" id="num2" placeholder="Enter Second Num" />
    <button onclick="add()">Add</button>
    <button onclick="sub()">Substract</button>
    <button onclick="mul()">Multiplication</button>
    <button onclick="div()">Division</button>
    <p id="ans"></p>
  </body>
  <script>
    var num1, num2, ans;
    function add() {
      num1 = parseInt(document.getElementById("num1").value);
      num2 = parseInt(document.getElementById("num2").value);
      ans = document.getElementById("ans");
      answer = num1 + num2;
      console.log(answer);
      ans.innerHTML = answer;
    }
    function sub() {
      num1 = parseInt(document.getElementById("num1").value);
      num2 = parseInt(document.getElementById("num2").value);
      ans = document.getElementById("ans");
      answer = num1 - num2;
      console.log(answer);
      ans.innerHTML = answer;
    }
    function mul() {
      num1 = parseInt(document.getElementById("num1").value);
      num2 = parseInt(document.getElementById("num2").value);
      ans = document.getElementById("ans");
      answer = num1 * num2;
      console.log(answer);
      ans.innerHTML = answer;
    }
    function div() {
      num1 = parseInt(document.getElementById("num1").value);
      num2 = parseInt(document.getElementById("num2").value);
      ans = document.getElementById("ans");
      answer = num1 / num2;
      console.log(answer);
      ans.innerHTML = answer;
    }
  </script>
</html>
